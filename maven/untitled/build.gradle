plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

apply plugin:'war'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation group: 'org.springframework', name: 'spring-context', version: '5.3.0'
    implementation group: 'org.springframework', name: 'spring-web', version: '5.3.0'
    implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.3.0'
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
    compileOnly group: 'javax.servlet', name: 'jsp-api', version: '2.0'


}

test {
    useJUnitPlatform()
}